        <label for="phone">Số điện thoại:</label> <br>
        <input type="text" id="phone" name="phone" ><br><br>
        <label for="cv">CV:</label><br>
        <input type="file" id="cv" name="cv"><br><br>
        <label for="mess">Tin nhắn</label><br>
        <input type="text" id="mess" name="mess" style="height: 100px; width: 300px;"> <br> <br>
        <button style="width: 60px; height: 30px; background-color:black ; color: aliceblue;">Gửi</button>
    </form>

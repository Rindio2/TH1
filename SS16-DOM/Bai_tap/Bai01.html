<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tag_hide {
            display: none;
        }
    </style>
</head>
<body>

    <p>This is a text. This is a text. This is a text.</p>
    <button onclick="hide()">Hide text</button>
    <button onclick="show()">Show text</button>

    <script>
        let element = document.getElementsByTagName("p")[0];

        function hide() {
            element.classList.add("tag_hide");
        }

        function show() {
            element.classList.remove("tag_hide");
        }
    </script>

</body>
</html>

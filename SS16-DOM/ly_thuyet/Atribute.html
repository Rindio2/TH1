        classList là danh sách tất cả những class của element (đối tượng)

            1. add(" tên class ") thêm class vào đối tượng
            2. remove(" tên class ") xóa tên class
            3. toggle(như công tắc) có class thì xóa không thì thêm vào
            4. contain : kiểm tra đối tượng có class đấy không ?

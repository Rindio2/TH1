        - đặc tên mảng

        - .length là số phần tử trong mảng

        - unshifr(): thêm phần tử vào phần đầu tiên của mảng

                1. tham số
                2. số phần tử muốn xóa
                3. phần tử thêm vào
        R: read
        - hiển thị ra
        - dùng vòng lập for, for-in, for-off
            + for-in trả về index
            + for-of trả về giá trị
        U: update
        - dùng update theo vị trí
            + array[index] = "giá trị mới"
        - dùng splice()
        D: delete

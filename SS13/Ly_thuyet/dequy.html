<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Đệ Quy: hàm tự gọi lại chính nó -->


    <script>
        let a = 1;
        function giaiThua(){
            for(let i = 1; i<=5; i++){

                a *= i;   

            }

            return a;
        }
        
        giaiThua();
        console.log(a);

    </script>
</body>

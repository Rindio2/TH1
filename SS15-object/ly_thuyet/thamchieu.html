<!DOCTYPE html>
<html lang="en">

</head>
<body>
    
    <!--  
        Tham chiếu giá trị trong object
    -->

    <script>

        let a= 5;
        let b= a;
        a =15;
        console.log(b); // 5

        let obj1={
            name: "hoa"
        }
        let obj2 = obj1;
        obj2.name = "hong";
        console.log(obj2.name); // hong

        // làm thế nào để khi thay đổi thuộc tính của obj2 mà không ảnh hưởng obj1
        // sử dụng toán tử spread 
        let obj3 = {...obj1};
        obj1.name = "mai";
        console.log(obj3);

        
        




    </script>
    
</body>

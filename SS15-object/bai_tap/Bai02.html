<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <input type="text" id="input">
    <button ondblclick="addToCart()">mua</button>
    

    <script>

        let products=[
            {
                name: "iphone5",
                price: 5000,
                id: 5

            },
            {
                name: "iphone6",
                price: 6000,
                id: 6

            },
            {
                name: "iphone7",
                price: 7000,
                id: 7

            },
            {
                name: "iphone8",
                price: 8000,
                id: 8

            }
        ]
        let cart = [];

        //đi mua hàng rồi tính giá tiền phải trả khi mua 
        //xem sản phẩm có trong cửa hàng hay không bằng name
        //nếu có cho đi mua nếu không có dừng lại
        //kiểm tra xem sản phẩm đang mua có trong giỏ hàng hay chưa, nếu có thì tăng số lượng, nếu không có thì thêm vào giỏ hàng
        //tính bill phải trả.

        
        function addToCart() {
            
            let productName = document.getElementById("input").value;

            // Find the product by name in the products array
            let product = products.find((prod) => prod.name.toLowerCase() === productName.toLowerCase());

            // Check if the product exists in the store
            if (product) {
                // Check if the product is already in the cart
                let cartItem = cart.find((item) => item.name.toLowerCase() === productName.toLowerCase());

                if (cartItem) {
                    // If the product is already in the cart, increase the quantity
                    cartItem.quantity++;
                } else {
                    // If the product is not in the cart, add it with a quantity of 1
                    cart.push({ ...product, quantity: 1 });
                }

                // Calculate the total bill
                let totalBill = cart.reduce((total, item) => total + item.price * item.quantity, 0);
                console.log("Product added to cart:", productName);
                console.log("Total bill:", totalBill);
            } else {
                console.log("Product not found in the store.");
            }

        }




    </script>




</body>
</html>

    <!-- WHILE

        - kiểm tra điều kiện nếu thỏa mãn thì chạy phần thân
        - sai điều kiện thì dừng chưng trình
        
    
    
    
    
    -->

    <script>

        let a=1;
        while(a<5){
            console.log("aaa", a);
            a++;
        }


    </script>

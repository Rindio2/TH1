<html lang="en">

<body>
    
    <!-- 
        DATA-TYPE: các kiểu dữ liệu trong js
        1. Kiểu dữ liệu đơn giản (primite)
            + number      : kiểu số (số nguyên, số thực,..)
            + string      : kiểu text (chữ)
            + boolean     : kiểu đúng sai
            + underfined  : khi khai báo  mà không gán giá trị cho nó
            + null        : khi khai báo gán cho nó giá trị là null
            + NaN         : Not a number (không phải là sô)

        2. Kiểu dữ liệu phức tạp (reference type)
            + array
            + function
            + object

    -->
    <script>

        // number
        let a = 5;
        //string
        let firstName = "hoa";
        // boolean
        let check = true;
        //undefined
        let age;
        //null
        let student = null;
        //NaN
        let count = "minh"/3;


    </script>
</body>
</html>

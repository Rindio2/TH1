<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Booking From</h1>
    <form method=”POST” action=”#”>
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br/>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br/>


        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br/>
        
        <label for="Car">Choose a Car:</label>
        <select id="Car" name="Car">
            <option value="mau">Model 1</option>
            <option value="mau">Model 2</option>
            <option value="mau">Model 3</option>
            <option value="mau">Model 4</option>
        </select><br><br/>

        <label for="CL">Choose a Color:</label>
        <select id="CL" name="CL">
            <option value="mau">Red</option>
            <option value="mau">Blu</option>
            <option value="mau">Greed</option>
            <option value="mau">Oranges</option>
        </select><br><br/>

        <label for="Qu">Quantity:</label>
        <input type="text" id="Qu" name="Qu"><br><br/>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br/>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

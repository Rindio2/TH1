        let timSoLonDuyNhat= ()=> {


            let inputString = document.getElementById('numberInput').value;
            let numbers = inputString.split(' ').map(Number);

            
            let uniqueNumbers = [...new Set(numbers)];


            for (let i = 0; i < uniqueNumbers.length; i++) {
                let count = 0;
                for (let j = 0; j < numbers.length; j++) {
                    if (uniqueNumbers[i] === numbers[j]) {
                        count++;
                    }
                }
                if (count > 1) {
                    // Xóa phần tử khỏi mảng uniqueNumbers
                    uniqueNumbers.splice(i, 1);
                    
                    
                }
               
            }
            let maxNumber = Math.max(...uniqueNumbers);
            
            document.getElementById('result').textContent = maxNumber;
        }
